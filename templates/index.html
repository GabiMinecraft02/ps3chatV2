<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ps3ChatV2.0 - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Ps3ChatV2.0 - Chat</h1>
    <p>Connecté en tant que : {{ username }} | <a href="/logout">Déconnexion</a></p>

    <div style="display:flex; gap:20px;">
        <!-- Chat -->
        <div style="flex:2;">
            <h3>Messages</h3>
            <div id="chat-box" style="height:300px; overflow-y:scroll; border:1px solid #555; padding:10px;"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Message..." style="width:70%;">
                <button type="submit">Envoyer</button>
            </form>
        </div>

        <!-- Utilisateurs connectés -->
        <div style="flex:1;">
            <h3>Connectés</h3>
            <ul id="users-list"></ul>
        </div>
    </div>

    <button onclick="window.location.href='/vocal'">Rejoindre vocal</button>

    <script>
        const USERNAME = "{{ username }}";
    </script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
