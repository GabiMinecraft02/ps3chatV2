<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ps3ChatV2.0 - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Ps3ChatV2.0 - Chat</h1>
    <p>Connecté en tant que : {{ username }} | <a href="/logout">Déconnexion</a></p>

    <div class="container">
        <!-- Chat -->
        <div class="chat-column">
            <h3>Messages</h3>
            <div id="chat-box"></div>

            <!-- Formulaire -->
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Message...">
                <button type="submit">Envoyer</button>
            </form>

            <!-- Bouton rejoindre vocal -->
            <div class="vocal-btn">
                <button onclick="window.location.href='/vocal'">Rejoindre vocal</button>
            </div>
        </div>

        <!-- Utilisateurs connectés -->
        <section class="users-column">
            <h3>Connectés</h3>
            <ul id="users-list"></ul>
        </section>
    </div>

    <script>
        const USERNAME = "{{ username }}";
    </script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
